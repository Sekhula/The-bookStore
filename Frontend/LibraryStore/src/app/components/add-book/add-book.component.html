<div class="row justify-content-center mt-5">
    <div class="col-md-4 text-white">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="price" required>
          </div>
   
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" formControlName="description" required>
          </div>
   
          <div class="form-group">
            <button class="btn btn-primary btn-block" [disabled]="bookForm.invalid" type="submit">Add Book</button>
          </div>
        </form>
    </div>
  </div>
